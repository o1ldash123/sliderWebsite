<html>
   <body>
    <section>
        <img class="mySlides" src="slide1.png" style="height: 500px;width:1340px;">
        <img class="mySlides" src="slide2.png" style="height: 500px;width:1340px;">
        <img class="mySlides" src="slide3.png" style="height: 500px;width:1340px;">
        <img class="mySlides" src="slide4.png" style="height: 500px;width:1340px;">
        <img class="mySlides" src="slide5.png" style="height: 500px;width:1340px;">
        <img class="mySlides" src="slide6.png" style="height: 500px;width:1340px;">
        <img class="mySlides" src="slide7.png" style="height: 500px;width:1340px;">
        <img class="mySlides" src="slide8.png" style="height: 500px;width:1340px;">
        <img class="mySlides" src="slide9.png" style="height: 500px;width:1340px;">
        <img class="mySlides" src="slide10.png" style="height: 500px;width:1340px;">
        
        
    </section>
     <script>
         var index = 0 ;
         carousel()
         function carousel(){
            var i ;
            var images = document.getElementsByClassName('mySlides');
            for (i = 0 ; i < images.length ;i ++){
               images[i].style.display = 'none' ;
            }
            index ++
            if (index > images.length){index = 1}
             images[index - 1].style.display = 'block'
             setTimeout(carousel , 3000)

         }

         
     </script>
   </body>
</html>
